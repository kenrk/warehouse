<style>
  :root {
    --bg-color: #121212;
    --card-color: #1e1e1e;
    --primary-text: #e0e0e0;
    --secondary-text: #b0b0b0;
    --accent-color: #3498db;
    --success-color: #2ecc71;
    --error-color: #e74c3c;
    --button-bg: #333;
    --button-hover: #444;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--primary-text);
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .container {
    width: 100%;
    max-width: 500px;
    padding: 1rem;
    box-sizing: border-box;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
  }

  .container.active {
    display: flex;
  }

  .card {
    background-color: var(--card-color);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    width: 100%;
  }

  h1,
  h2 {
    margin-top: 0;
  }

  h1 {
    font-size: 1.8rem;
  }

  p {
    color: var(--secondary-text);
    line-height: 1.5;
  }

  button {
    background-color: var(--accent-color);
    color: white;
    border: none;
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    width: 100%;
    margin-top: 1rem;
  }

  button:hover {
    opacity: 0.9;
  }

  button:active {
    transform: scale(0.98);
  }

  /* --- PERBAIKAN: Style untuk tombol yang dinonaktifkan --- */
  button:disabled {
    background-color: #555;
    cursor: not-allowed;
    opacity: 0.7;
  }

  .qc-btn-group {
    display: flex;
    gap: 1rem;
    width: 100%;
  }

  .qc-btn.ok {
    background-color: var(--success-color);
  }

  .qc-btn.ng {
    background-color: var(--error-color);
  }

  #qr-reader {
    width: 100%;
    border: 2px solid var(--button-bg);
    border-radius: 8px;
    margin-bottom: 1rem;
  }

  #desktop-scanner-input {
    position: absolute;
    left: -9999px;
    opacity: 0;
  }

  .toast {
    position: fixed;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    padding: 1rem 2rem;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    transition: bottom 0.5s ease-in-out;
    z-index: 1000;
  }

  .toast.show {
    bottom: 20px;
  }

  .toast.success {
    background-color: var(--success-color);
  }

  .toast.error {
    background-color: var(--error-color);
  }

  /* --- PERBAIKAN: Aturan untuk Mobile (Responsive Design) --- */
  @media (max-width: 600px) {
    .card {
      padding: 1.5rem 1rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    button {
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
    }
  }

  /* Style untuk judul sukses */
  .success-title {
    color: var(--success-color);
    font-size: 1.6rem;
  }

  /* Style untuk menampilkan QR yang di-scan */
  .scanned-qr-display {
    background-color: #2a2a2a;
    padding: 0.8rem;
    border-radius: 8px;
    word-wrap: break-word;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.1rem;
    margin: 1rem 0 1.5rem 0;
    color: var(--primary-text);
  }

  /* Penyesuaian untuk tombol pada layar mobile */
  @media (max-width: 600px) {
    .success-title {
      font-size: 1.4rem;
    }

    .scanned-qr-display {
      font-size: 1rem;
      padding: 0.7rem;
    }
  }
</style>
