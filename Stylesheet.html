<style>
  :root {
    --bg-color: #121212;
    --card-color: #1e1e1e;
    --primary-text: #e0e0e0;
    --secondary-text: #b0b0b0;
    --success-color: #4CAF50;
    --button-bg: #333;
    --button-hover: #444;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--primary-text);
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .card {
    background-color: var(--card-color);
    padding: 2rem 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    width: 90%;
    max-width: 400px;
  }

  h1 {
    margin-top: 0;
    font-size: 1.5rem;
  }

  p {
    color: var(--secondary-text);
    font-size: 1rem;
    line-height: 1.5;
  }

  .qr-icon-container {
    margin: 1.5rem 0;
    color: var(--primary-text);
  }

  .status-text {
    font-style: italic;
  }
  
  .loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
    margin: 1rem auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Success View */
  .card.success h1 {
    color: var(--success-color);
  }

  #qr-result {
    background-color: #2a2a2a;
    padding: 0.8rem;
    border-radius: 8px;
    word-wrap: break-word;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.1rem;
    margin: 1rem 0 1.5rem 0;
  }

  button {
    background-color: var(--button-bg);
    color: var(--primary-text);
    border: 1px solid #555;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
    width: 100%;
  }

  button:hover {
    background-color: var(--button-hover);
  }

  /* Style tambahan untuk Tombol QC */
.button-group {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
  margin: 1.5rem 0;
}

.qc-btn {
  flex: 1;
  padding: 1rem;
  font-size: 1.2rem;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: opacity 0.2s;
}

.qc-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.qc-btn.ok {
  background-color: #4CAF50; /* Hijau */
  color: white;
}

.qc-btn.ng {
  background-color: #f44336; /* Merah */
  color: white;
}
</style>
